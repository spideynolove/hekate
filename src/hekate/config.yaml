providers:
  claude:
    type: web_subscription
    quota_limit: 45
    window_hours: 5
    buffer_percent: 20
    pool_size: 2

  glm:
    type: web_subscription
    quota_limit: 180
    window_hours: 5
    buffer_percent: 3
    pool_size: 4

  deepseek:
    type: api
    pool_size: 6

  openrouter:
    type: api
    pool_size: 2

agent_pools:
  total_agents: 14

iteration_budgets:
  simple: 5
  medium: 15
  complex: 30

routing:
  planning_providers: ["claude", "openrouter"]
  review_providers: ["claude"]
  verification_providers: ["glm", "openrouter"]
  implementation_providers: ["glm", "deepseek"]

quota_thresholds:
  claude_conservative: 40
  claude_emergency: 20
  glm_conservative: 50
  glm_critical: 3

redis:
  host: localhost
  port: 6379
  db: 0

monitoring:
  metrics_port: 8000
  log_level: INFO